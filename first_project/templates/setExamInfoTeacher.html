<!DOCTYPE html>
{% extends "teacherDashboard.html"%}
{% load static %}
{% block body_block %}
<style>
    #examList{
        background-color:#A2A5B2;

    }
    #examList a, i{
     color:#33364D;
    }
    #examList i{
     color:#33364D;
    }
</style>
<div class="container" style="min-height:80vh;">
  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-12 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->

          <div class="row">
            <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
            <div class="col-lg-12">
              <div class="p-5">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <div class="col-xl-9 mx-auto mb-4 mt-0">
                         <h3 class="mb-9 " style="color:#33364D"><strong><center>Enter Exam Information</center></strong></h3>
                        <hr>
                    </div>
                </div>
                <form method="POST" style="align:center">
                   <div class="row">
                       <div class="col-3" >
                        <label>Total Questions:</label>
                        {{form.totalObjectiveQues}}
                    </div>
                  <div class="col-3  ml-1" >
                        <label>Total Marks:</label>
                        {{form.totalMarks}}
                    </div>
                  <div class="col-3  ml-1" >
                        <label>Pass Marks:</label>
                        {{form.passMarks}}
                    </div>
                   <div class="col-3 mt-4" >
                        <label>Starting Time:</label>
                        {{form.exactTimeStart}}
                    </div>
                  <div class="col-lg-3 mt-4" >
                        <label>Examination Password:</label>
                        {{form.exam_pass}}
                    </div>
                   </div>

<!--                  {{form.as_p}}-->
                  {% csrf_token %}
                  <div class="mt-4" >
                    <input type="submit" name="" value="Continue" class="btn text-white" style="background-color:#0455A5">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
